<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Info</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 col-xs-12"> 
                   <div class="card p-4">    
                       <div class="d-flex">
                           <h6 class="flex-grow-1">India</h6>
                           <h6>16:08</h6>
                       </div>
                        
                       <div class="d-flex flex-column temp mt-5 mb-3">
                           <h1 class="mb-0 font-weight-bold" id="heading"> 13&deg; C </h1>
                           <span class="small grey">Stormy</span>
                       </div>
                       
                       <div class="d-flex">
                           <div class="temp-details flex-grow-1">
                                <p class="my-1">
                                    <img src="./asset/wind.png" height="17px" ><span> 40 km/h  </span>
                                </p>

                                <p class="my-1"> 
                                   <i class="fa fa-tint mr-2" aria-hidden="true"></i><span> 84% </span> 
                                </p>

                                <p class="my-1"> 
                                    <img src="./asset/temperature.png" height="17px" ><span> 0.2h </span>
                                </p>
                            </div>
                           
                            <!-- cloud image -->
                            <div>
                               <img src="./asset/thunderstom.png" width="100px">
                            </div>
                           
                        </div>
                        
          
                    </div>
            </div>
        </div>


    </div>
</body>
</html>
